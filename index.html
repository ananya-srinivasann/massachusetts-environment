<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmont Trash Tracker Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #ddd; }
    .popup-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // --- Firebase setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyBr7nw5opBjB0lLdSiOySH9dqpoYFgxjpY",
      authDomain: "belmont-trash-pick-up.firebaseapp.com",
      projectId: "belmont-trash-pick-up",
      storageBucket: "belmont-trash-pick-up.appspot.com",
      messagingSenderId: "453932393544",
      appId: "1:453932393544:web:70224c013a5b36f59da47d",
      measurementId: "G-5XP938BFLQ"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const markersCol = collection(db, "markers");

    // --- Map setup ---
    const belmontBounds = L.latLngBounds(
      [42.37613845253525, -71.21263117352905],
      [42.4165694015235, -71.15561965045922]
    );

    const map = L.map('map').fitBounds(belmontBounds);
    map.setMaxBounds(belmontBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 13,
      attribution: 'Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    const redIcon = new L.Icon({
      iconUrl: 'flaticon.png', 
      iconSize: [50, 50],
      iconAnchor: [16, 32]
    });

    // --- Firestore Functions ---
    async function saveMarker(lat, lng, description = "", imageUrl = "") {
      await addDoc(markersCol, {
        lat, lng, description, imageUrl, status: "unpicked"
      });
    }

    function createMarker(id, data) {
      const marker = L.marker([data.lat, data.lng], { icon: redIcon }).addTo(map);

      const popupContent = document.createElement("div");
      popupContent.className = "popup-content";

      popupContent.innerHTML = `<b>Location:</b> ${data.description || "No description"}<br>`;
      if (data.imageUrl) {
        popupContent.innerHTML += `<img src="${data.imageUrl}" alt="Trash Image"><br>`;
      }

      if (data.status === "unpicked") {
        const button = document.createElement("button");
        button.textContent = "Picked Up";
        button.onclick = async () => {
          await updateDoc(doc(db, "markers", id), { status: "picked" });
          map.removeLayer(marker);
        };
        popupContent.appendChild(button);
      } else {
        popupContent.innerHTML += "<i>Picked up</i>";
      }

      marker.bindPopup(popupContent);
      return marker;
    }

    // --- Real-time updates ---
    onSnapshot(markersCol, snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          createMarker(change.doc.id, change.doc.data());
        }
        if (change.type === "modified") {
          // For now, reload page on updates to simplify
          location.reload();
        }
      });
    });

    // --- Add marker when clicking ---
    map.on("click", async e => {
      if (!belmontBounds.contains(e.latlng)) {
        alert("Please click within Belmont.");
        return;
      }
      const description = prompt("Enter location description:");
      const imageUrl = prompt("Enter image URL (optional):");
      await saveMarker(e.latlng.lat, e.latlng.lng, description, imageUrl);
    });
  </script>
</body>
</html>
