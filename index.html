<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmont Trash Tracker Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" crossorigin="anonymous">
<style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-container {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="map"></div>


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH" crossorigin="anonymous"></script>

  <script>
  // Coordinates roughly center of Belmont, MA
const belmontCoords = [42.3954, -71.1775];

// 1. Define Belmont's approximate bounding box
// You'll need to adjust these values slightly to perfectly fit Belmont
// These are rough estimates for illustration:
const belmontBounds = L.latLngBounds(
    [42.37331478464432, -71.21454048430938], // Southwest corner (minLat, minLon)
    [42.417390098082066, -71.15280208431163]  // Northeast corner (maxLat, maxLon)
);


const map = L.map('map'); // Remove setView initially, we'll use fitBounds

// 3. Fit the map to these bounds on load, or set initial view
// Option A: Fit to bounds
map.fitBounds(belmontBounds);

// Option B: Set initial view to center with a specific zoom, then apply maxBounds
// If you use setView, ensure the zoom level is appropriate for your maxBounds
// map.setView(belmontCoords, 14);


// 2. Set maximum bounds for the map
map.setMaxBounds(belmontBounds);


// OpenStreetMap tile layer with attribution
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  bounds: belmontBounds // Optional: You can also limit tile loading to these bounds
}).addTo(map);


// Add a marker at Belmont center with a popup
const marker = L.marker(belmontCoords).addTo(map);
marker.bindPopup("<b>Belmont, MA</b><br>Center of the map.").openPopup();

// Optional: Adjust zoom level when user tries to zoom out too far
// This keeps the map within the bounds even if they try to zoom out
map.setMinZoom(map.getZoom()); // Set the current zoom as the minimum zoom
  </script>
</body>
</html>
