<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmont Trash Tracker Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #ddd; }
    .popup-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-storage.js";

    // --- Firebase setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyBr7nw5opBjB0lLdSiOySH9dqpoYFgxjpY",
      authDomain: "belmont-trash-pick-up.firebaseapp.com",
      projectId: "belmont-trash-pick-up",
      storageBucket: "belmont-trash-pick-up.appspot.com",
      messagingSenderId: "453932393544",
      appId: "1:453932393544:web:70224c013a5b36f59da47d",
      measurementId: "G-5XP938BFLQ"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const markersCol = collection(db, "markers");

    // --- Map setup ---
    const belmontBounds = L.latLngBounds(
      [42.37613845253525, -71.21263117352905],
      [42.4165694015235, -71.15561965045922]
    );

    const map = L.map('map').fitBounds(belmontBounds);
    map.setMaxBounds(belmontBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 13,
      attribution: 'Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    const redIcon = new L.Icon({
      iconUrl: 'flaticon.png', 
      iconSize: [50, 50],
      iconAnchor: [16, 32]
    });

    const markerRefs = {};

    // --- Firestore Functions ---
    async function saveMarker(lat, lng, description = "", imageUrl = "") {
      await addDoc(markersCol, {
        lat, lng, description, imageUrl, status: "unpicked"
      });
    }

    function createMarker(id, data) {
      if (data.status === "picked") return; // don't show picked markers

      const marker = L.marker([data.lat, data.lng], { icon: redIcon }).addTo(map);

      const popupContent = document.createElement("div");
      popupContent.className = "popup-content";

      popupContent.innerHTML = `<b>Location:</b> ${data.description || "No description"}<br>`;
      if (data.imageUrl) {
        popupContent.innerHTML += `<img src="${data.imageUrl}" alt="Trash Image"><br>`;
      }

      const button = document.createElement("button");
      button.textContent = "Picked Up";
      button.onclick = async () => {
        await updateDoc(doc(db, "markers", id), { status: "picked" });
      };
      popupContent.appendChild(button);

      marker.bindPopup(popupContent);
      markerRefs[id] = marker;
      return marker;
    }

    // --- Real-time updates ---
    onSnapshot(markersCol, snapshot => {
      snapshot.docChanges().forEach(change => {
        const id = change.doc.id;
        const data = change.doc.data();

        if (change.type === "added") {
          if (!markerRefs[id]) {
            createMarker(id, data);
          }
        }

        if (change.type === "modified") {
          if (data.status === "picked") {
            if (markerRefs[id]) {
              map.removeLayer(markerRefs[id]);
              delete markerRefs[id];
            }
          }
        }

        if (change.type === "removed") {
          if (markerRefs[id]) {
            map.removeLayer(markerRefs[id]);
            delete markerRefs[id];
          }
        }
      });
    });

    // --- Add marker when clicking ---
    map.on("click", e => {
      if (!belmontBounds.contains(e.latlng)) {
        alert("Please click within Belmont.");
        return;
      }

      // Form popup
      const popupDiv = document.createElement("div");
      popupDiv.className = "popup-content";

      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.placeholder = "Enter location description";
      popupDiv.appendChild(descInput);

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      popupDiv.appendChild(fileInput);

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Save Marker";
      popupDiv.appendChild(submitBtn);

      const tempMarker = L.marker(e.latlng, { icon: redIcon }).addTo(map);
      tempMarker.bindPopup(popupDiv).openPopup();

      submitBtn.onclick = async () => {
        let imageUrl = "";
        const file = fileInput.files[0];
        if (file) {
          const storageRef = ref(storage, `trash-images/${Date.now()}-${file.name}`);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }
        await saveMarker(e.latlng.lat, e.latlng.lng, descInput.value, imageUrl);
        map.removeLayer(tempMarker); // remove temp marker, Firestore will add real one
      };
    });
  </script>
</body>
</html>
