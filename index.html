<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmont Trash Tracker Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .leaflet-container { background: #ddd; }
    .popup-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // --- Firebase setup ---
    const firebaseConfig = {
      apiKey: "AIzaSyBr7nw5opBjB0lLdSiOySH9dqpoYFgxjpY",
      authDomain: "belmont-trash-pick-up.firebaseapp.com",
      projectId: "belmont-trash-pick-up",
      storageBucket: "belmont-trash-pick-up.appspot.com",
      messagingSenderId: "453932393544",
      appId: "1:453932393544:web:70224c013a5b36f59da47d",
      measurementId: "G-5XP938BFLQ"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const markersCol = collection(db, "markers");

    // --- Supabase setup (replace with your anon key) ---
    const supabaseUrl = "https://swqzdqeahoezuviyydej.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3cXpkcWVhaG9lenV2aXl5ZGVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNjI4NzYsImV4cCI6MjA3MTczODg3Nn0.xDzCy7Rb6Dd9ZyDiQAa_kSvMdF8LhStISw5pAZdaV4I"; // paste anon public key here
    const supabase = createClient(supabaseUrl, supabaseKey);

    // --- Map setup ---
    const belmontBounds = L.latLngBounds(
      [42.37613845253525, -71.21263117352905],
      [42.4165694015235, -71.15561965045922]
    );

    const map = L.map('map').fitBounds(belmontBounds);
    map.setMaxBounds(belmontBounds);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 13,
      attribution: 'Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    const redIcon = new L.Icon({
      iconUrl: 'flaticon.png', 
      iconSize: [50, 50],
      iconAnchor: [16, 32]
    });

    const markerRefs = {};

    // --- Firestore Save ---
    async function saveMarker(lat, lng, description = "", imageUrl = "") {
      await addDoc(markersCol, {
        lat, lng, description, imageUrl, status: "unpicked"
      });
    }

    // --- Create Marker from Firestore ---
    function createMarker(id, data) {
      if (data.status === "picked") return;

      const marker = L.marker([data.lat, data.lng], { icon: redIcon }).addTo(map);

      const popupContent = document.createElement("div");
      popupContent.className = "popup-content";
      popupContent.innerHTML = `<b>Location:</b> ${data.description || "No description"}<br>`;
      if (data.imageUrl) {
        popupContent.innerHTML += `<img src="${data.imageUrl}" alt="Trash Image"><br>`;
      }

      const button = document.createElement("button");
      button.textContent = "Picked Up";
      button.onclick = async () => {
        await updateDoc(doc(db, "markers", id), { status: "picked" });
      };
      popupContent.appendChild(button);

      marker.bindPopup(popupContent);
      markerRefs[id] = marker;
    }

    // --- Real-time Updates ---
    onSnapshot(markersCol, snapshot => {
      snapshot.docChanges().forEach(change => {
        const id = change.doc.id;
        const data = change.doc.data();

        if (change.type === "added" && !markerRefs[id]) {
          createMarker(id, data);
        }

        if (change.type === "modified" && data.status === "picked") {
          if (markerRefs[id]) {
            map.removeLayer(markerRefs[id]);
            delete markerRefs[id];
          }
        }

        if (change.type === "removed") {
          if (markerRefs[id]) {
            map.removeLayer(markerRefs[id]);
            delete markerRefs[id];
          }
        }
      });
    });

    // --- Add Marker with Upload Form ---
    map.on("click", e => {
      if (!belmontBounds.contains(e.latlng)) {
        alert("Please click within Belmont.");
        return;
      }

      const popupDiv = document.createElement("div");
      popupDiv.className = "popup-content";

      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.placeholder = "Enter description";
      popupDiv.appendChild(descInput);

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      popupDiv.appendChild(fileInput);

      const previewImg = document.createElement("img");
      previewImg.style.display = "none";
      previewImg.style.maxWidth = "100%";
      popupDiv.appendChild(previewImg);

      fileInput.onchange = () => {
        if (fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = e => {
            previewImg.src = e.target.result;
            previewImg.style.display = "block";
          };
          reader.readAsDataURL(fileInput.files[0]);
        }
      };

      const statusDiv = document.createElement("div");
      popupDiv.appendChild(statusDiv);

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Save Marker";
      popupDiv.appendChild(submitBtn);

      const tempMarker = L.marker(e.latlng, { icon: redIcon }).addTo(map);
      tempMarker.bindPopup(popupDiv).openPopup();

      submitBtn.onclick = async () => {
        submitBtn.disabled = true;
        statusDiv.textContent = "Uploading...";

        let imageUrl = "";
        const file = fileInput.files[0];

        if (file) {
          try {
            const filePath = `trash-images/${Date.now()}-${file.name}`;

            // Upload to Supabase Storage
            const { error: uploadError } = await supabase.storage
              .from("trash-images") // bucket name in Supabase
              .upload(filePath, file);

            if (uploadError) {
              console.error("Upload error:", uploadError);
              alert("Upload failed: " + uploadError.message);
              submitBtn.disabled = false;
              return;
            }

            // Get public URL
            const { data: urlData } = supabase.storage
              .from("trash-images")
              .getPublicUrl(filePath);

            imageUrl = urlData.publicUrl;
            console.log("Uploaded file URL:", imageUrl);
          } catch (err) {
            console.error("Unexpected upload error:", err);
            alert("Upload failed: " + err.message);
            submitBtn.disabled = false;
            return;
          }
        }

        await saveMarker(e.latlng.lat, e.latlng.lng, descInput.value, imageUrl);
        map.removeLayer(tempMarker);
      };
    });
  </script>
</body>
</html>
